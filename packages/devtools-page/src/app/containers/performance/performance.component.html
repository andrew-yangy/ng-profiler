<nz-table #basicTable nzSize="small" [nzData]="(viewService.componentTreeView | async)?.children">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>OnPush</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.onPush}}</td>
  </tr>
  </tbody>
</nz-table>
