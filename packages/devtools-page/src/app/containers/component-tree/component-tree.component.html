<split-pane>
  <ng-container split-pane-primary>
    <tree-diagram *ngIf="componentTreeView" [treeData]="componentTreeView"></tree-diagram>
    <h2 *ngIf="!componentTreeView">Angular Profiler is off</h2>
  </ng-container>
  <div split-pane-secondary>
    <ng-container *ngIf="node.nodeData | async as nodeData; else noData">
      <component-info [node]="nodeData"></component-info>
    </ng-container>
    <ng-template #noData>No component selected</ng-template>
  </div>
</split-pane>
