<split-pane>
  <ng-container split-pane-primary>
    <tree-diagram *ngIf="viewService.componentTreeView | async as treeView" [treeData]="treeView" (hoverNode)="hoverNode($event)"></tree-diagram>
    <h2 *ngIf="!(viewService.componentTreeView | async)">Angular Profiler is off</h2>
  </ng-container>
  <div split-pane-secondary *ngIf="viewService.componentTreeView | async">
    <ng-container *ngIf="viewService.nodeData | async as nodeData; else noData">
      <component-info [node]="nodeData"></component-info>
    </ng-container>
    <ng-template #noData>No component selected</ng-template>
  </div>
</split-pane>
